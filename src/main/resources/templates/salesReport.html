<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <title>HERO</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        
        <div class="container">
            
            <!-- nav bar fragment-->
            <div th:replace="~{fragments/header :: header}"> </div>
            

            <hr/>
            <div class="page-title">
                <h1>Inventory Reports</h1>
            </div> 
            
            <div class="search-box">

                <div class="content-title">
                    <h3>Quick Search</h3>
                </div>

                <div class="form-group row">
                    <label for="userId" class="col-3 col-form-label">
                    User</label>
                    <div>
                        <select id="userId" name="userId" class="form-control" >
                            <option th:value="all"> - ALL - </option>
                            <option th:each="user : ${users}" 
                                    th:value="${user.userId}" 
                                    th:text="${user.firstName +' '+ user.lastName}">
                                user name</option>
                        </select>
                    </div>


                    <label for="fromDate" class="col col-form-label">
                    From Date</label>
                    <div class="col">
                        <input type="date" step="any" name="fromDate" id="fromDate" class="form-control">
                    </div>
                    <label for="toDate" class="col col-form-label">
                    To Date</label>
                    <div class="col">
                        <input type="date" step="any" name="toDate" id="toDate" class="form-control">
                    </div>

                </div>

                <div>
                    <button class="btn btn-primary" id="button_1">Search</button>
                </div>

            </div> 
            
            <div class="content-title">
                <h2>Search Result</h2>
            </div>
            
             <table class="table table-striped border-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Total Sales</th>
                        <th>Total Vehicules</th>
                    </tr>
                </thead>
                <tbody id="tbodyId">
                </tbody>
            </table>
        </div>  
            <!-- End main body -->

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/addNavbarItems.js}"></script>
        <script type="text/javascript" th:src="@{/js/salesReportSearch.js}"></script>
    </body>
</html>
