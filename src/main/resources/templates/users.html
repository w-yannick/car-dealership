<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <title>HERO</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        
        <div class="container">
            
            <!-- nav bar fragment-->
            <div th:replace="~{fragments/header :: header}"> </div>
            
            <hr/>
                
            <div class="page-title">
                <h1>Users</h1>
                <a th:href="@{/admin/addUser}"><span >Add a new User</span></a>
            </div>
           
            <div class="admin-container">

                <table class="table table-striped border-dark">
                    <thead>
                        <tr>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.lastName}">Last Name</td>
                            <td th:text="${user.firstName}">First Name</td>
                            <td th:text="${user.email}">Email</td>
                            <td th:text="${user.role}">Role</td>
                            <td><a href="#" th:href="@{/admin/editUser/{id}(id=${user.userId})}">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        
            <!-- End main body -->

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/addNavbarItems.js}"></script>
        <script type="text/javascript" th:src="@{/js/checkUserIsAdmin.js}"></script>
    </body>
</html>
