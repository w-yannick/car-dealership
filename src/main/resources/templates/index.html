<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <title>HERO</title>
    </head>
    <body>
        <!-- Main Body of Page -->

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/index.js}></script>

        
        <div class="container">
            <div class="jumbotron">
                <a href="index" style="color:white"><h1 class="display-4">Car Dealership</h1></a>
                    <p class="lead">Driving safer(or not)</p>
            </div>
            <div class="row m-4 ">
                <div class="col text-center m-3">
                    <a  class="btn btn-outline-primary btn-lg">Cars</a>
                </div>
            </div>
            
            
            <div class="row m-4">
                
                <div class="col-12 text-center m-5">
                    <p>Welcome to the Sueprhero/Supervillain sighting web application </p>
                    <p>You can also navigate through the menu bar located at the top of the screen. <br>
                    You can find information about every superheroes/villains, superpowers, organizations, locations and sightings
                    </p>
                    <p>You can find below the latest sighting of superheroes/supervillains</p>
                    
                </div>
                
                
            </div>  
            <div class="row m-4">
                <div class="col text-center m-3">
                    
                    
                    
                    <table class="table table-striped border-dark">
                        <thead>
                            <tr>
                                <th>VIN #</th>
                                <th>Price</th>
                                <th>Model</th>
                                <th>Make</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehicule : ${vehicules}">
                                <td th:text="${vehicule.VINNumber}">VIN #</td>
                                <td th:text="${vehicule.salePrice}">Sale Price</td>
                                <td th:text="${vehicule.model.name}">Model</td>
                                <td th:text="${vehicule.model.make.name}">Make</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </body>
</html>
