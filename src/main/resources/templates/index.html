<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <title>HERO</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        
        <div class="container">
            
            <!-- nav bar fragment-->
            <div th:replace="~{fragments/header :: header}"> </div>
            
            <div th:replace="~{fragments/jumbotron :: jumbotron}"> </div>
            

            <hr/>
                
            <div class="page-title">
                <h1> Featured vehicules</h1>
            </div>

            <div class="vehicule-container">
                <div class="vehicule" th:each="vehicule : ${vehicules}">
                    <a href="#" th:href="@{/inventory/details/{id} (id=${vehicule.vehiculeId})}" style="color:#7F8C8D;">
                        <div class=" col text-center ">
                            <img th:src="${'/images/inventory-' + vehicule.vehiculeId }" width="200" height="200" onerror="this.src='/images/placeholder.jpg';"/>                
                        </div>
                    <strong>

                        <div class="col-12 text-center">
                            <span th:text="${vehicule.year}"/>                

                            <span th:text="${vehicule.carModel.name}"/>                

                            <span th:text="${vehicule.carModel.make.name}"/>                
                        </div>
                        <div class=" col-12 text-center">
                            $<span th:text="${vehicule.salePrice}"/>                
                        </div>
                    </strong>
                    </a>
                </div>
            </div>
        </div>  

            
            <!-- End main body -->

        <!-- Optional JavaScript -->
 
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/jumbotronRotateSpecials.js}"></script>
        <script type="text/javascript" th:src="@{/js/addNavbarItems.js}"></script>

    </body>
</html>
