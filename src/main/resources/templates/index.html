<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <title>HERO</title>

    <body>
        <!-- Main Body of Page -->

        <div class="container">
            <div class="jumbotron">
                <a href="index" style="color:white"><h1 class="display-4">Car Dealership</h1></a>
                <p class="lead">TO DO: rotate thru specials</p>
            </div>
            
            <hr/>
            
            <div class="container">

                
            
                <div class="featured-title">
                    <span ><h1> Featured vehicules</h1></span>
                </div>
                
                <div class="vehicule-container">
                    <div class="vehicule" th:each="vehicule : ${vehicules}">
                        <a href="#" th:href="@{/inventory(id=${vehicule.vehiculeId})}" style="color:#000000;">
                            <div class=" col text-center ">
                                <img th:src="${'/images/' + vehicule.vehiculeId +'.jpg' }" width="200" height="200" />                
                            </div>
                        <strong>

                            <div class="col-12 text-center">
                                <span th:text="${vehicule.year}"/>                

                                <span th:text="${vehicule.carModel.name}"/>                

                                <span th:text="${vehicule.carModel.make.name}"/>                
                            </div>
                            <div class=" col-12 text-center">
                                $<span th:text="${vehicule.salePrice}"/>                
                            </div>
                        </strong>
                        </a>
                    </div>

                                    <td th:text="${vehicule.carModel.make.name}">Make</td>
                                </tr>
                            </tbody>
                        </table>-->

                </div>
            </div>  

            
            <!-- End main body -->
