<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <title>HERO</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        
        <div class="container">
            
            <!-- nav bar fragment-->
            <div th:replace="~{fragments/header :: header}"> </div>
            
            <!--jumbotron-->
            <!--<div th:replace="~{fragments/jumbotron :: jumbotron}"> </div>-->
            
            
            <hr/>
                
            <div class="page-title">
                <span ><h1>Contact</h1></span>
            </div>

            <div class="contact-container">


 
                <div class="col-7 text-center m-3">
                    <form action="/home/contact/add" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-3 col-form-label">
                                Email</label>
                            <div class="col-9">
                                <input type="email" name="email" 
                                       id="email" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-3 col-form-label" >
                                Phone</label>
                            <div class="col-9">
                                <input type="text" name="phone" 
                                       id="phone" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="message" class="col-3 col-form-label">
                                Message</label>
                            <div class="col-9">
                                <textarea rows = "5" cols = "50" name = "message" id="message" required></textarea>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="contact-button">Submit</button>
                    </form>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5593.249206690616!2d-73.56286928057666!3d45.49750375338384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91be27e0188d5%3A0x2e90582901c9dbad!2smthree%2C%20Canada!5e0!3m2!1sfr!2sca!4v1658554117534!5m2!1sfr!2sca" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">          
                </iframe>
            </div>
        </div>

            
            <!-- End main body -->

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/getVinNumber.js}"></script>
        <script type="text/javascript" th:src="@{/js/checkUser.js}"></script>
        <script type="text/javascript" th:src="@{/js/formRestrictionContact.js}"></script>

    </body>
</html>
