<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <title>HERO</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        
        <div class="container">
            
            <!-- nav bar fragment-->
            <div th:replace="~{fragments/header :: header}"> </div>
            
            <!--jumbotron-->
<!--            <div th:replace="~{fragments/jumbotron :: jumbotron}"> </div>-->
            
            
            <hr/>
            <div class="page-title">
                <h1>Inventory Reports</h1>
            </div> 
            
            <div class="content-title">
                <h2>New Vehicules</h2>
            </div>
             <table class="table table-striped border-dark">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Count</th>
                        <th>Stock Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report : ${newReport}">
                        <td th:text="${report.year}">year</td>
                        <td th:text="${report.make}">make</td>
                        <td th:text="${report.model}">modeld</td>
                        <td th:text="${report.count}">modeld</td>
                        <td th:text="${'$'+report.stockValue}">stockValue</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="content-title">
                <h2>Used Vehicules</h2>
            </div>
            <table class="table table-striped border-dark">
                <thead>
                    <tr>
                    <th>Year</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Count</th>
                    <th>Stock Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report : ${usedReport}">
                        <td th:text="${report.year}">year</td>
                        <td th:text="${report.make}">make</td>
                        <td th:text="${report.model}">modeld</td>
                        <td th:text="${report.count}">modeld</td>
                        <td th:text="${'$'+report.stockValue}">$stockValue</td>
                    </tr>
                </tbody>
            </table>      
        </div>  
            <!-- End main body -->

        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/inventorySearch.js}" ></script>
        <script type="text/javascript" th:src="@{/js/addNavbarItems.js}"></script>
    </body>
</html>
